<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table width="500">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan"><img src="man.jpg">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv"><img src="women.jpg">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京思密达"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hy" id="wh"><label for="wh">未婚</label>
                    <input type="radio" name="hy" id="yh"><label for="yh">已婚</label>
                    <input type="radio" name="hy" id="lh"><label for="lh">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" id="wmd"><label for="wmd">妩媚的</label>
                    <input type="checkbox" id="kad"><label for="kad">可爱的</label>
                    <input type="checkbox" id="xxr"><label for="xxr">小鲜肉</label>
                    <input type="checkbox" id="llr"><label for="llr">老腊肉</label>
                    <input type="checkbox" id="dxh"><label for="dxh">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea cols="20" rows="2">自我介绍</textarea>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
